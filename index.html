    <!--Head is the first part of the HTML document that is used to add additional information to the HTML document.
Head contains meta information, the title of the page, internal style, external stylesheet link, internal javascript, 
external JavaScript file linking, etc. The head is not required to be present in the document, but it is recommended to be present.
There should only be one head in an HTML document.

The Head is a block of information that is placed at the top of the document. The head is the first section of the document 
and contains information that is shared by all the pages in the document. Head is not used to add information to 
the body of the HTML document. This is because the body is the second part of the HTML document and is used to add content 
to the HTML document.

Head usually contains this <meta>, <title>, <style>, <link>, <base>, and <script>-->
