<body>
  <img id="image" src="https://cdn.discordapp.com/attachments/1010733257958113511/1011124809104625684/bg.jpg">

  <img id="spotify-logo" src="https://1000logos.net/wp-content/uploads/2021/04/Spotify-logo-500x281.png" width="200"
    height="100"></img>
  <h1 class="no-lineBreak">Spotify API Project</h1>
  <p id="project-desc">To be able to use this, you will need to provide your own client/secret key</p>

  <div id="app-credentials">
    <span>Client ID:</span>
    <input id="clientID" placeholder="Client ID from app" type="password" onchange=clientKeyChanged()></input><br />
    <span>Client Secret:</span>
    <input id="clientSecret" placeholder="Do NOT share this to anyone. I repeat!" type="password"
      onchange=secretKeyChanged()></input><br />
    <span>Auth Code:</span>
    <input id="authCode" placeholder="Located at the url generated by request permission starting with 'code='"
      onchange=authCodeChanged()></input><br />
    <span>User ID:</span>
    <input id="userID" placeholder="ID of user" onchange=userIDChanged()></input><br />
    <span>Redirect Uri:</span>
    <input id="redirectUri"></input><br />
    <button class="btn-primary" onclick=requestPermission()>Request Permission</button>
    <button class="btn-primary" onclick=getAccessToken()>Get Access Token</button>
    <input id="auth1" name="auth" type="radio" checked>Use Basic Auth (no account required)</input>
    <input id="auth2" name="auth" type="radio">Use Credentials (requires verification from account)</input>

  </div>

  <div id="spotifyData">

  </div>

</body>
